<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes - Nikonomics Podcast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="episodes-styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="nav-brand">
                <h1>Nikonomics</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="episodes.html">Episodes</a>
                <a href="#newsletter">Newsletter</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2 class="hero-title">All Episodes</h2>
            <div class="hero-content">
                <div class="hero-text">
                    <p>Explore 250+ episodes featuring entrepreneurs sharing their journeys, lessons, and frameworks for building successful businesses.</p>
                </div>
                <div class="hero-stats">
                    <div class="stat">
                        <span class="stat-number" id="total-episodes">250+</span>
                        <span class="stat-label">Episodes</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">50+</span>
                        <span class="stat-label">Industries</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">1000+</span>
                        <span class="stat-label">Key Takeaways</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="episodes-section">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-container">
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search episodes by guest, business, topic, or keyword..."
                >
            </div>

            <!-- Quick Filters -->
            <div class="quick-filters">
                <button class="filter-tag active" data-tag="all">All Episodes</button>
                <button class="filter-tag" data-tag="acquisitions">Acquisitions</button>
                <button class="filter-tag" data-tag="scaling">Scaling</button>
                <button class="filter-tag" data-tag="bootstrapped">Bootstrapped</button>
                <button class="filter-tag" data-tag="saas">SaaS</button>
                <button class="filter-tag" data-tag="e-commerce">E-commerce</button>
                <button class="filter-tag" data-tag="exit-strategy">Exit Strategy</button>
                <button class="filter-tag" data-tag="fundraising">Fundraising</button>
            </div>

            <!-- Results Count -->
            <div class="results-info">
                <span id="results-count">Loading episodes...</span>
            </div>

            <!-- Episodes Grid -->
            <div class="episodes-grid" id="episodes-grid">
                <!-- Episodes will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Episode Modal (Detail View) -->
    <div id="episode-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Episode details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Nikonomics. All rights reserved.</p>
        </div>
    </footer>

    <script src="episodes.js"></script>
</body>
</html>
